<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scrollGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)"/>
  
  <!-- Scroll/Document icon -->
  <path d="M 30 25 Q 28 25 28 27 L 28 73 Q 28 75 30 75 L 70 75 Q 72 75 72 73 L 72 27 Q 72 25 70 25 Z" 
        fill="url(#scrollGrad)" stroke="#4F46E5" stroke-width="1.5"/>
  
  <!-- Document lines representing rules/laws -->
  <line x1="38" y1="35" x2="62" y2="35" stroke="#4F46E5" stroke-width="2" stroke-linecap="round"/>
  <line x1="38" y1="43" x2="62" y2="43" stroke="#6366F1" stroke-width="2" stroke-linecap="round"/>
  <line x1="38" y1="51" x2="55" y2="51" stroke="#6366F1" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Number "13" representing age rules -->
  <text x="50" y="67" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        fill="#4F46E5" text-anchor="middle">13</text>
</svg>
